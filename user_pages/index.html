<h2 style="color:white;" id = "Colocar_usuario"></h2>
<form method = "POST" enctype="multipart/form-data">
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <div id = "user-avatar-colocar-imagen"></div>
                                <p><input type="file" name = "file"></p>
                            </div>
                            <h5 class="user-name" id ="user-colocar-name"></h5>
                            <h6 class="user-email" id = "user-colocar-correo"></h6>
                        </div>
                        <div class="about">
                            <h5 class="mb-2 text-primary">Descripcion</h5>
                            <p id = "user-colocar-descripcion"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Información personal</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Nombre_Completo">Nombre Completo</label>
                                    <input class="form-control" id="Nombre_Completo" name="Nombre_Completo" required="" type="text" value="" placeholder="Introduce tu nombre completo">
                                </div> 
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Correo_Electronico">Correo Electrónico</label>
                                    <input class="form-control" id="Correo_Electronico" name="Correo_Electronico" required="" type="text" value="" placeholder="Introduce tu correo electrónico">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Numero_Celular">Número de Celular</label>
                                    <input class="form-control" id="Numero_Celular" name="Numero_Celular" required="" type="text" value="" placeholder="Introduce tu número de celular">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Descripcion">Descripción</label>
                                    <input class="form-control" id="Descripcion" name="Descripcion" required="" type="text" value="" placeholder="Introduce una descripción">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Dirección</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Calle">Calle</label>
                                    <input class="form-control" id="Calle" name="Calle" required="" type="text" value="" placeholder="Introduce tu calle">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Ciudad">Ciudad</label>
                                    <input class="form-control" id="Ciudad" name="Ciudad" required="" type="text" value="" placeholder="Introduce tu ciudad">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Region">Región</label>
                                    <input class="form-control" id="Region" name="Region" required="" type="text" value="" placeholder="Introduce tu región">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="Codigo_postal">Código Postal</label>
                                    <input class="form-control" id="Codigo_postal" name="Codigo_postal" required="" type="text" value="" placeholder="Introduce tu código postal">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="cancelar" name="cancelar" class="btn btn-secondary" onclick = "cancelar_actualizacion_usuario()">Cancelar</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary" onclick="enviar_datos_configuracion_usuario()">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
